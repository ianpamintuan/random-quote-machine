<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Ian Pamintuan">
    <meta name="description" content="A random quote generator about web design.">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
            
    <div class="container-fluid">
        
        <section>
            <div class="container" id="quoteContainer">
                <div class="row">
                    <div class="center-block">
                        <blockquote>
                            <p id="quote"></p>
                            <small></small>
                            <a href= "https://twitter.com/intent/tweet?text=" target="_blank" id="shareTwitter"><i class="fa fa-lg fa-twitter"></i></a>
                            <button class="btn btn-primary" id="newQuote">New quote</button>
                        </blockquote>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="text-center">
                <p>by <a href="https://github.com/ianpamintuan">Mark Ian</a></p>
            </div>
        </footer>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
